<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üî≤ GPT Oracle</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=IM+Fell+English+SC&display=swap');

    body {
      margin: 0;
      background: radial-gradient(ellipse at center, #1c1c2b 0%, #0d0d17 100%);
      font-family: 'IM Fell English SC', serif;
      color: #e0e0ff;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    h1 {
      text-align: center;
      margin: 1rem;
      font-size: 2.5rem;
      color: #c7bfff;
      text-shadow: 0 0 15px #7f00ff, 0 0 10px #7f00ff;
    }

    .container {
      display: flex;
      width: 90%;
      max-width: 1200px;
      height: 85vh;
      gap: 2rem;
    }

    .panel {
      flex: 1;
      background: rgba(25, 25, 50, 0.9);
      border: 1px solid #5f00ff;
      border-radius: 12px;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      box-shadow: 0 0 20px #5f00ff88;
      overflow: hidden;
      position: relative;
    }

    .panel::before {
      content: "\2728";
      position: absolute;
      top: -20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 3rem;
      color: #b4a0ff;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: translateX(-50%) scale(1); opacity: 0.8; }
      50% { transform: translateX(-50%) scale(1.2); opacity: 1; }
    }

    .oracle-btns {
      display: flex;
      justify-content: space-around;
      margin-bottom: 1rem;
    }

    .oracle-btn {
      background: transparent;
      border: 1px solid #b4a0ff;
      color: #e0e0ff;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1.2rem;
      transition: all 0.3s ease-in-out;
    }

    .oracle-btn:hover {
      background-color: #5f00ff33;
      border-color: #fff;
    }

    .oracle-output, .chat-window {
      flex-grow: 1;
      overflow-y: auto;
      background: rgba(0, 0, 0, 0.3);
      padding: 1rem;
      border-radius: 10px;
      font-family: monospace;
      position: relative;
    }

    .chat-message {
      margin: 0.5rem 0;
    }

    .chat-message.user {
      color: #b0ffb0;
    }

    .chat-message.bot {
      color: #a0c4ff;
    }

    .typing-indicator {
      position: absolute;
      bottom: 1rem;
      left: 1rem;
      font-size: 0.85rem;
      color: #aaa;
      font-style: italic;
    }

    .input-area {
      margin-top: 1rem;
      display: flex;
      gap: 0.5rem;
    }

    .input-area input {
      flex: 1;
      padding: 0.75rem;
      font-size: 1rem;
      border-radius: 8px;
      border: none;
      outline: none;
    }

    .input-area button {
      padding: 0.75rem 1rem;
      font-size: 1rem;
      border-radius: 8px;
      border: none;
      background: #5f00ff;
      color: #fff;
      cursor: pointer;
      transition: background 0.3s;
    }

    .input-area button:hover {
      background: #7f00ff;
    }

    #tokenInfo {
      font-size: 0.8rem;
      opacity: 0.7;
      text-align: right;
      margin-top: 0.3rem;
    }

    .tooltip {
      position: absolute;
      bottom: 2rem;
      left: 50%;
      transform: translateX(-50%);
      font-size: 0.75rem;
      color: #ccc;
      background: #222;
      padding: 0.25rem 0.5rem;
      border-radius: 5px;
      opacity: 0;
      transition: opacity 0.3s ease-in-out;
    }

    .oracle-btn:hover + .tooltip {
      opacity: 1;
    }
  </style>
</head>
<body>
  <h1>üîÆ Speak to the Oracle</h1>
  <div class="container">
    <!-- Oracle Panel -->
    <div class="panel">
      <div class="oracle-btns">
        <button class="oracle-btn" data-topic="portfolio">üìÇ</button>
        <button class="oracle-btn" data-topic="alerts">üö®</button>
        <button class="oracle-btn" data-topic="prices">üí≤</button>
        <button class="oracle-btn" data-topic="system">üñ•Ô∏è</button>
      </div>
      <div id="oracleOutput" class="oracle-output">Ask a question to receive wisdom from the stars.</div>
    </div>

    <!-- Chat Panel -->
    <div class="panel">
      <div id="chatWindow" class="chat-window"></div>
      <div class="typing-indicator" id="typingIndicator" style="display:none;">The spirits are whispering...</div>
      <div class="input-area">
        <input type="text" id="userInput" placeholder="Speak your query...">
        <button id="sendBtn">Send</button>
      </div>
      <div id="tokenInfo"></div>
    </div>
  </div>

  <script>
    const chatWindow = document.getElementById('chatWindow');
    const userInput = document.getElementById('userInput');
    const sendBtn = document.getElementById('sendBtn');
    const tokenInfo = document.getElementById('tokenInfo');
    const oracleBtns = document.querySelectorAll('.oracle-btn');
    const oracleOutput = document.getElementById('oracleOutput');
    const typingIndicator = document.getElementById('typingIndicator');

    function addMessage(content, role) {
      const div = document.createElement('div');
      div.className = `chat-message ${role}`;
      div.textContent = content;
      chatWindow.appendChild(div);
      chatWindow.scrollTop = chatWindow.scrollHeight;
    }

    sendBtn.addEventListener('click', async () => {
      const message = userInput.value.trim();
      if (!message) return;
      addMessage(message, 'user');
      userInput.value = '';
      typingIndicator.style.display = 'block';

      const res = await fetch('{{ url_for("chat_gpt_bp.chat_post") }}', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message })
      });

      const data = await res.json();
      addMessage(data.reply, 'bot');
      typingIndicator.style.display = 'none';

      if (data.usage) {
        tokenInfo.textContent = `Prompt: ${data.usage.prompt_tokens}, Completion: ${data.usage.completion_tokens}, Total: ${data.usage.total_tokens}`;
      }
    });

    oracleBtns.forEach((btn) => {
      btn.addEventListener('click', async () => {
        const topic = btn.getAttribute('data-topic');
        oracleOutput.textContent = "Consulting the spirits...";
        const res = await fetch(`/gpt/oracle/${topic}`);
        const data = await res.json();
        oracleOutput.textContent = data.reply;
      });
    });
  </script>
</body>
</html>
